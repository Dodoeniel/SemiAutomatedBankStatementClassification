server {
  listen 80;
  listen [::]:80;
  server_name budget.d-schoepflin.de;

  # ACME-Challenge erlauben (für Certbot)
  location /.well-known/acme-challenge/ { root /var/www/html; }

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name budget.d-schoepflin.de;

    # --- Global vor die ganze Site (empfohlen) ---
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;

  # SSL-Zertifikate – werden von Certbot verwaltet
  ssl_certificate     /etc/letsencrypt/live/budget.d-schoepflin.de/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/budget.d-schoepflin.de/privkey.pem;

  # --- Security-Header ---
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Content-Security-Policy "default-src 'self'; connect-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com" always;

  # Optional: größere Uploads (z. B. CSV/PDF)
  client_max_body_size 20m;

  # --- Frontend (SPA) ---
  location / {
    proxy_pass http://127.0.0.1:5080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Falls du WebSockets nutzt (nicht zwingend nötig für Vue SPA):
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }

  # --- Backend API ---
  location /api/ {
    proxy_pass http://127.0.0.1:5800/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}